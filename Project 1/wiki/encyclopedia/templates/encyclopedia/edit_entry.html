{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit entry
{% endblock %}

{% block body %}
   <div>
       <h1> Edit this entry: {{title}} </h1>
       <form action="{% url 'edit_entry' title=title %}" method="post">
           {% csrf_token %}
           {{form}}
           <input type="submit" value="Submit">
       </form>
   </div>

{% endblock %}
