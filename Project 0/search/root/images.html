            </div>
        </header>

            <form action="https://google.com/search">

                        <input id="input-text" type="text" name="q">

                    </div>
                    <i class="fas fa-camera" id="camera-icon"></i>
                    <i class="fas fa-search" id="right-search-icon"></i>
                </div>
