{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for listing in listings %}
        <ul>
            <li>
                <a href="{% url 'listing' listing.id %}"> {{listing.title}}, Details: {{listing.description}}, Current price: {{ listing.current_price }} </a>
            </li>
        </ul> 
    {% endfor %}

{% endblock %}
