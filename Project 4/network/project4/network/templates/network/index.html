{% extends "network/layout.html" %}

{% block body %}
<div class="container">
    <h1>All Posts</h1>
    {% if user.is_authenticated %}
    <div id="form-div">
        <h3 id="title">New Post</h3>
        <form id="post-form" action="{% url 'new-post' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input id="new-post-submit" type="submit" value="Post" class="btn btn-outline-secondary">
        </form>
    </div>
    {% endif %}
    {% if user.is_authenticated %}
    <div id="my-posts">
    </div>
    {% endif %}
</div>
  
    
{% endblock %}
